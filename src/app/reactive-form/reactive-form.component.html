

<main role="main">
  <section class="my-4">
    <div class="container">


<h2>Cadastro de contatos</h2>
</div>
</section>

<section>
<div class="container">
  <form method="post" [formGroup]="formdata"

  (ngSubmit)="criar()">


    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome"
        class="form-control" placeholder="Nome"
        formControlName="nome"/>

        <app-campo-control-erro
        [mostraErro]="verificaValidTouched('nome')"
        msgErro="Nome é obrigatório"></app-campo-control-erro>

    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email"
        class="form-control" placeholder="E-mail"
       formControlName="email"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('email')"
       msgErro="Email é obrigatório"></app-campo-control-erro>


    </div>

    <div class="form-group">

      <div class="col-md-3">
      <label for="cep">Cep</label>
      <input type="cep" id="cep" name="cep"
        class="form-control" placeholder="Cep"
       formControlName="cep"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('cep')"
       msgErro="Cep é obrigatório"></app-campo-control-erro>
      </div>

    </div>


    <div class="form-group">
      <div class="row">
      <div class="col-md-3">
      <label for="logradouro">logradouro</label>
      <input type="logradouro" id="logradouro" name="logradouro"
        class="form-control" placeholder="logradouro"
       formControlName="logradouro"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('logradouro')"
       msgErro="Logradouro é obrigatório"></app-campo-control-erro>
         </div>





      <div class="col-md-3">

      <label for="bairro">Número</label>
      <input type="bairro" id="bairro" name="bairro"
        class="form-control" placeholder="bairro"
       formControlName="bairro"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('bairro')"
       msgErro="Número é obrigatório"></app-campo-control-erro>

        </div>

        <div class="col-md-6">
      <label for="bairro">Bairro</label>
      <input type="bairro" id="bairro" name="bairro"
        class="form-control" placeholder="bairro"
       formControlName="bairro"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('bairro')"
       msgErro="Bairro é obrigatório"></app-campo-control-erro>


       </div>
    </div>
  </div>


    <div class="form-group">
      <label for="estado" class="control-label">Estado</label>
      <select class="form-control" id="estado" formControlName="estado">
        <option *ngFor="let estado of estados" [value]="estado.sigla">{{ estado.nome }}</option>
      </select>

       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('estado')"
       msgErro="Estado é obrigatório"></app-campo-control-erro>


    </div>


    <div class="form-group">
      <label for="cidade">Cidade</label>
      <input type="cidade" id="cidade" name="cidade"
        class="form-control" placeholder="cidade"
       formControlName="cidade"/>
       <app-campo-control-erro
       [mostraErro]="verificaValidTouched('cidade')"
       msgErro="cidade é obrigatório"></app-campo-control-erro>


    </div>




<br/>


    <button type="submit" class="btn btn-primary"
      [disabled]="formdata.invalid">Salvar</button>


</form>
</div>
</section>

<section class="mt-5">
<div class="container">
  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead class="thead-light text-center">
        <tr>
          <th>Código</th>

          <th class="w-25">Nome</th>

          <th class="w-25">E-mail</th>
          <th class="w-25">CEP</th>



        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let x of contatos">
          <td class="text-center w-25">{{x.id}}</td>

          <td>{{x.nome}}</td>

          <td>{{x.email}}</td>
          <td>{{x.cep}}</td>


        </tr>
      </tbody>
    </table>
  </div>
</div>
</section>
</main>
